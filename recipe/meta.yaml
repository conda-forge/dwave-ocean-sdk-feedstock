{% set name = "dwave-ocean-sdk" %}
{% set version = "6.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-ocean-sdk-{{ version }}.tar.gz
  sha256: 95206723066d12037dd509c5b41c536bb429b9d2c77c2e345182e0ce84756c16

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=46.4.0
    - wheel
  run:
    - dwave-samplers ==1.0.0
    - pyqubo ==1.4.0
    - dimod ==0.12.3
    - dwave-cloud-client ==0.10.4
    - dwave-greedy ==0.3.0
    - dwave-hybrid ==0.6.10
    - dwave-inspector ==0.4.0
    - dwave-neal ==0.6.0
    - dwave-networkx ==0.8.13
    - dwave-preprocessing ==0.5.4
    - dwave-system ==1.18.0
    - dwave-tabu ==0.5.0
    - dwavebinarycsp ==0.2.0
    - minorminer ==0.2.10
    - penaltymodel ==1.0.2
    - python >=3.7

test:
  imports:
    - dwaveoceansdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-ocean-sdk
  summary: Software development kit for open source D-Wave tools
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.ocean.dwavesys.com

extra:
  recipe-maintainers:
    - BastianZim
